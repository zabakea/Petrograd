<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrograd restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b589b1fbc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>RESTAURANT PETROGRAD</h1>
        <nav></nav>
    </header>

    <main>
        <div id="heroImage"></div>
        <details>
            <summary>Filters</summary>
            <button id="vegFilter">Vegeterian</button>
            <button id="alcFilter">Alcohol</button>
        </details>
        <div id=menu>
                <template id="dishTemplate">
                    <article class="dishCard">
                        <div class="dishImg"><img src="imgs/imgs/small/ringbroed-druer-sm.jpg" alt="">
                           <div class="sold"></div></div>
                            <div class="vegetarian hidden"><i class="fas fa-leaf"></i></div>
                            <div class="alcohol hidden"><i class="fas fa-glass-martini-alt"></i></div>
                            <div class="lacotse"></div>
                            <div class="nuts"></div>
                        <h1 class="dishName">somedishname</h1>
                        <h1 class="dishPrice">49</h1>
                        <h1 class="newPrice">99</h1>

                        <p class="shortDescription">Til denne dejlige Bruschetta anvendervi kun de dejligste sibiriske Caviar. Caviarerne presses ud af fiskene mens de stadig er levende, og vædes derefter i Putinka Vodka. Der er masser af bjerggedesmør på bruschettaene .</p>
                        <div class="longDescription hidden">SOME LONG DESCRIPTION</div>

                       <button class="readMore">more</button>

<!--                        <div class="soldout hidden"><img src="images/sold-5250892_640.png" alt="soldout"></div>-->
                    </article>
                </template>

        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
